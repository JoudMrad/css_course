<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style>
        #grad1 {
            height: 100px;
            background: linear-gradient(pink, green);
        }
        #grad2 {
            height: 100px;
            background: radial-gradient(pink 50%, green 35%, yellow 25%);
        }
    </style>
</head>

<body>
    <div id="grad1"></div>
    <div id="grad2"></div>
</body>

</html>
