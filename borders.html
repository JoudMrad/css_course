<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style type="text/css">
        p.example{
            border: 1px solid;
            border-bottom-color: green;
            border-top-color: red;
            border-left-color: blue;
            border-right-color: yellow;
        }
        p.example2{
            border: 5px dashed purple;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <p class="example">This is a paragraph with different colored borders on each side.</p>
    <br>
    <p class="example2">This is a paragraph with dashed purple border and rounded corners.</p>
</body>

</html>
