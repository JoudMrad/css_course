<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style>
        #rcorners1 {
            border-radius: 25px;
            background: #73AD21;
            padding: 20px; 
            width: 200px;
            height: 150px;
        }

        #rcorners2 {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px; 
            width: 200px;
            height: 150px;
        }

        #rcorners3 {
            border-radius: 25px;
            background: url(favicon.jpg);
            background-position: left top;
            background-repeat: repeat;
            padding: 20px; 
            width: 200px;
            height: 150px;
        }

        #rcorners4 {
            border-radius: 15px 50px 30px 5px;
            background: #a44170;
            padding: 20px; 
            width: 200px;
            height: 100px;
        }

        #rcorners5 {
            border-radius: 15px 50px 30px;
            background: #a44170;
            padding: 20px; 
            width: 200px;
            height: 150px;
        }

        #rcorners6 {
            border-radius: 15px 50px;
            background: #a44170;
            padding: 20px; 
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="rcorners1">This box has rounded corners</div>
    <br>
    <div id="rcorners2">This box has rounded corners and a border</div>
    <br>
    <div id="rcorners3">This box has rounded corners and a background image</div>
    <br>
    <div id="rcorners4">This box has different rounded corners</div>
    <br>
    <div id="rcorners5">This box has three different rounded corners</div>
    <br>
    <div id="rcorners6">This box has two different rounded corners</div>
</body>

</html>
