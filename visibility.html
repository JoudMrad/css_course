<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style>
        p:hover {
            visibility: hidden;
        }
    </style>
</head>

<body>
   <p> This paragraph should be visible in a normal way</p>
   <p style="visibility: hidden;"> This paragraph is hidden but still takes up space</p>
</body>

</html>
