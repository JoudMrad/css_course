<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#div1 {
            transform: rotatex(150deg);
        }
    </style>
</head>    

<body>
    <div>This is box1</div>
    <p>Rotate X-axis</p>
    <div id="div1">This is box2</div>
</body>

</html>
